    <!-- Primary Meta Tags (Fallbacks for non-JS bots) -->
    <title>TwentyOne Solutions | Web Design & Marketing</title>
    <meta name="title" content="TwentyOne Solutions | Web Design & Marketing">
    <meta name="description" content="Web design and digital marketing agency for service businesses. We help contractors, trades, and professionals get more calls in San Clemente and Orange County.">

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link rel="preload" as="image" href="/assets/images/bannertwentyone-mobile.webp" fetchpriority="high" media="(max-width: 768px)">
    <link rel="preload" as="image" href="/assets/images/bannertwentyone.webp" fetchpriority="high" media="(min-width: 769px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,700;1,700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body>
    <div id="root">
      <style>
        body { margin: 0; background-color: #fdfaf5; font-family: sans-serif; }
        .initial-loader {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
        }
        .spinner {
          width: 40px;
          height: 40px;
          border: 3px solid #e5e7eb;
          border-top-color: #FD9800;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

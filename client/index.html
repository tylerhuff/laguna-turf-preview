<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags (Fallbacks for non-JS bots) -->
    <title>Professional Contractor Services</title>
    <meta name="title" content="Professional Contractor Services">
    <meta name="description" content="Quality service you can trust. Contact us today for a free estimate.">

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />

    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      body {
        margin: 0;
        font-family: var(--font-sans);
        background-color: #ffffff;
        color: hsl(222.2, 84%, 4.9%);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Static Hero Styles for immediate paint */
      .static-hero {
        padding-top: 5rem;
        padding-bottom: 6rem;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .static-h1 {
        font-weight: 700;
        color: #111;
        font-size: 3rem;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin-bottom: 2rem;
        max-width: 900px;
      }
      .static-p {
        font-size: 1.25rem;
        color: #4b5563;
        font-weight: 300;
        max-width: 48rem;
        line-height: 1.625;
        margin-bottom: 2rem;
      }
      @media (min-width: 768px) {
        .static-h1 { font-size: 4.5rem; }
        .static-hero { padding-top: 10rem; padding-bottom: 12rem; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Static App Shell / First Paint Content -->
      <div style="min-height: 100vh; background-color: white;">
        <div style="position: relative; z-index: 1;">
          <header style="height: 5rem; padding: 0 1.5rem; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #f3f4f6;">
             <div style="font-weight: 700; font-size: 1.5rem; color: #111;">
               Loading...
             </div>
          </header>
          
          <main class="static-hero">
            <div style="padding: 0 1.5rem; display: flex; flex-direction: column; align-items: center;">
              <h1 class="static-h1">
                Professional Services
              </h1>
              <p class="static-p">
                Loading application...
              </p>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

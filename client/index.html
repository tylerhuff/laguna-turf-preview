<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="B_QBGnpclQ7SiPy9go6x1UiVzOKA1t_3PYlxA3YkZj4" />
    
    <!-- Primary Meta Tags (Fallbacks for non-JS bots) -->
    <title>TwentyOne Solutions | Web Design & Marketing</title>
    <meta name="title" content="TwentyOne Solutions | Web Design & Marketing">
    <meta name="description" content="Web design and digital marketing agency for service businesses. We help contractors, trades, and professionals get more calls in San Clemente and Orange County.">

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    
    <!-- Critical Assets Preload -->
    <link rel="preload" as="image" href="/assets/images/bannertwentyone-mobile.webp" fetchpriority="high" media="(max-width: 768px)">
    <link rel="preload" as="image" href="/assets/images/bannertwentyone.webp" fetchpriority="high" media="(min-width: 769px)">
    
    <!-- Optimize Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Only load the weights we actually use: Syne (700, 800) for headings, Open Sans (400, 600) for body -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Syne:wght@700;800&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
